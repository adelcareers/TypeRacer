<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TypeRacer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oT8bD9w2W1x0w3Dqag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div class="brand">
          <span class="brand-mark" aria-hidden="true">‚å®</span>
          <div>
            <p class="brand-title">TypeRacer</p>
            <p class="brand-subtitle">Typing Speed Test</p>
          </div>
        </div>
        <button class="btn btn-secondary" type="button">Instructions</button>
      </header>

      <main class="app-main">
        <section class="card card-instructions" aria-label="Instructions">
          <h1>Test your typing speed</h1>
          <p>Press Start, then begin typing the text shown below. The timer starts on your first keystroke.</p>
        </section>

        <section class="card card-controls" aria-label="Controls">
          <div class="control-group">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty" name="difficulty">
              <option>Easy</option>
              <option>Medium</option>
              <option>Hard</option>
            </select>
          </div>
          <div class="control-group">
            <button class="btn btn-primary" type="button" id="start-button">Start</button>
            <button class="btn btn-tertiary" type="button" id="retry-button" disabled>
              Retry
            </button>
            <button class="btn btn-tertiary" type="button" id="change-button">Change Passage</button>
          </div>
          <div class="control-group">
            <span class="text-muted" id="test-status" aria-live="polite">Status: idle</span>
          </div>
        </section>

        <section class="card card-test" aria-label="Typing test">
          <div class="target-text" aria-live="polite" id="target-text">
            The quick brown fox jumps over the lazy dog near the quiet riverbank.
          </div>
          <label class="sr-only" for="typing-input">Typing area</label>
          <textarea
            id="typing-input"
            class="typing-input"
            rows="4"
            placeholder="Start typing here..."
            disabled
          ></textarea>
        </section>

        <section class="card card-results" aria-label="Results">
          <div class="result">
            <span class="result-label">WPM</span>
            <span class="result-value">--</span>
          </div>
          <div class="result">
            <span class="result-label">Accuracy</span>
            <span class="result-value">--</span>
          </div>
          <div class="result">
            <span class="result-label">Time</span>
            <span class="result-value">--</span>
          </div>
        </section>
      </main>
    </div>

    <script src="assets/scripts/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
